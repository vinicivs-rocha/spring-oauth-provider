<div class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-2xl mb-16" th:text="#{signup.content.heading}">Registre-se com seu e-mail e senha</h1>
    <div class="w-1/4">
        <form class="flex flex-col gap-3" hx-target="body" th:hx-post="@{/auth/signup}" hx-ext="json-enc">
            <div th:replace="~{fragments/input :: basicInput(labelText = #{signup.content.form.name.labelText}, inputId = 'name', inputName = 'name', inputType = 'text', inputMinimumLength = 3)}"></div>
            <div th:replace="~{fragments/input :: emailInput(labelText = #{signup.content.form.username.labelText})}"></div>
            <div th:replace="~{fragments/input :: passwordInput(labelText = #{signup.content.form.password.labelText}, inputMinimumLength = 6, visibleButtonContent='&#x1F648', invisibleButtonContent='&#x1F441')}"></div>
            <div class="mt-16 grid grid-flow-col gap-3 justify-stretch">
                <a class="text-center bg-sky-200 p-2 rounded text-slate-900" th:href="@{/auth/signIn}"
                   th:text="#{signup.content.form.signIn.button.text}">Autenticar-se</a>
                <button class="text-center bg-sky-800 p-2 rounded text-slate-100" type="submit"
                        th:text="#{signup.content.form.submit.button.text}">Registrar-se
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
